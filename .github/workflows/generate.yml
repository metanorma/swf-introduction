name: generate

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.ref_name }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # container:
    #   image: metanorma/metanorma:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Cache Metanorma assets
        uses: actions-mn/cache@v1

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      # Uses https://github.com/metanorma/ci/blob/main/inkscape-setup-action/action.yml
      - name: Install Inkscape
        uses: metanorma/ci/inkscape-setup-action@main

      - name: Update Fontist
        run: bundle exec fontist update

      - name: Print Metanorma version
        run: bundle exec metanorma --version

      - name: Metanorma generate site
        uses: actions-mn/build-and-publish@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          agree-to-terms: true
          use-bundler: true

  deploy:
    if: ${{ github.ref_name == github.event.repository.default_branch }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
